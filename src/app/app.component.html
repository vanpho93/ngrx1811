<div class="container" *ngIf="!user && isChecked">
    <h3>Form sign in</h3>
    <form class="form-group" [formGroup]="formSignIn" (ngSubmit)="signIn();">
        <div class="form-group">
            <label>Email</label>
            <input placeholder="Email" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" placeholder="Password" class="form-control" formControlName="password">
        </div>
        <button class="btn btn-success">Submit</button>
    </form>
    <pre>{{ formSignIn.value | json }}</pre>
</div>
<div class="container" *ngIf="user && isChecked">
    <h3>User info</h3>
    <p>Name: {{ user.name }}</p>
    <p>Email: {{ user.email }}</p>
</div>
